<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width"/><meta charSet="utf-8"/><title>Artículo 34 (Cap. II Derechos Fundamentales y Garantías)</title><meta name="description" content="Los pueblos y naciones indígenas y sus integrantes, en virtud de su libre determinación, tienen derecho al pleno ejercicio de sus derechos colectivos e individuales. En especial, tienen derecho a la autonomía; al autogobierno; a su propia cultura; a la identidad y cosmovisión; al patrimonio; a la lengua; al reconocimiento y protección de sus tierras, territorios y recursos, en su dimensión material e inmaterial y al especial vinculo que mantienen con estos; a la cooperación e integración; al reconocimiento de sus instituciones, jurisdicciones y autoridades, propias o tradicionales; y a participar plenamente, si así́ lo desean, en la vida política, económica, social y cultural del Estado."/><meta itemProp="name" content="Artículo 34 (Cap. II Derechos Fundamentales y Garantías)"/><meta itemProp="description" content="Los pueblos y naciones indígenas y sus integrantes, en virtud de su libre determinación, tienen derecho al pleno ejercicio de sus derechos colectivos e individuales. En especial, tienen derecho a la autonomía; al autogobierno; a su propia cultura; a la identidad y cosmovisión; al patrimonio; a la lengua; al reconocimiento y protección de sus tierras, territorios y recursos, en su dimensión material e inmaterial y al especial vinculo que mantienen con estos; a la cooperación e integración; al reconocimiento de sus instituciones, jurisdicciones y autoridades, propias o tradicionales; y a participar plenamente, si así́ lo desean, en la vida política, económica, social y cultural del Estado."/><meta itemProp="image" content="https://cpr2022.cl/thumbnails/art:34.png"/><meta name="twitter:card" content="summary_large_image"/><meta name="twitter:title" content="Artículo 34 (Cap. II Derechos Fundamentales y Garantías)"/><meta name="twitter:description" content
